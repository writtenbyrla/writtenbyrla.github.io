<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice</title>
    <link rel="stylesheet" href="../practice1/css/style1.css" />
  </head>
  <body>
    <div class="main-page">
      <div class="header">
        <div class="logo">로고</div>

      </div>

      <div class="main-section">
        <div class="section" id="section1">
          <div class="rank-title">랭킹</div>

            <div>user1</div>
            <div>user2</div>

            <div>user6</div>

          </div>
          <div class="news">
            <div class="news1">news1</div>
            <div class="news2">news2</div>
          </div>
        </div>

        <div class="section" id="section3">
          <div class="myinfo">
            <div class="mystudy">내 스터디</div>
            <div class="myweight">내 몸무게</div>
            <div class="mycalender">내 일정</div>
            <div class="mypost">내 게시글</div>
            <div class="mycomment">내 댓글</div>
